<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Be Safe! </title>
</head>

<body>
  <div class="container" id="navbarContainer">
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bd-light justify-content-center" id="floatingNavbar">
      <a class="navbar-brand">Be safe!</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="switchModeButton" data-toggle="tab">Turn on!</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drawHousingsButton">Draw Housings</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="centerMapButton">Center map</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drawDistrictsButton">Draw districts</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drawNeighborhoodsButton">Draw neighborhoods</a></li>
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="#" id="clearMarkersButton">Clear map</a></li>
            <li class="nav-item">
        </ul>
      </div>
    </nav>
  </div>

  <div class="container-fluid box" id="divConMap">
    <div class="row" id="divMap">
      <div class="col-md-12" id="divColMap">
        <div id="mapContainer">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQAYhQ8B-z33wEZBDAYSPWJ33o_e5rIqg&callback=initMap"></script>
</body>

</html>
